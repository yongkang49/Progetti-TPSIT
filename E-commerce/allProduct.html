<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/carrello.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FORX</a>
        <div>
          <button id="bundle-info" class="btn btn-outline-info me-2">
            <i class="fas fa-info-circle"></i> Info Bundle
          </button>
          <button id="cart-button">Carrello (0)</button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-md-4 mx-auto">
          <select id="category-filter" class="form-select">
            <option value="all">Tutte le categorie</option>
            <option value="vestito">Vestiti</option>
            <option value="gonne">Gonne</option>
            <option value="scarpe">Scarpe</option>
          </select>
        </div>
      </div>
      <div id="products-list" class="row g-3 justify-content-center"></div>
    </div>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <h2>Il tuo Carrello</h2>
        <ul id="cart-items"></ul>
        <div id="coupon-container">
          <input
            type="text"
            id="coupon-code"
            placeholder="Inserisci codice coupon"
          />
          <button onclick="applyCoupon()">Applica</button>
        </div>
        <a
          id="checkout-button"
          href="checkout.html"
          style="text-decoration: none"
          >Checkout</a
        >
        <button id="close-cart">Chiudi</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/carrello.js"></script>
    <script src="js/allProduct.js"></script>
  </body>
</html>
