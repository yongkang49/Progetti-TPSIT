<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/carrello.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FORX</a>
        <div>
          <button id="bundle-info" class="btn btn-outline-info me-2">
            <i class="fas fa-info-circle"></i> Info Bundle
          </button>
          <button id="cart-button">Carrello (0)</button>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="mb-4">Checkout</h1>
      <div id="checkout-container" class="card">
        <div class="card-body">
          <ul id="checkout-items" class="list-group mb-3"></ul>
          <div id="summary" class="mb-3">
            <p class="lead">Totale: â‚¬<span id="total-price"></span></p>
            <p id="coupon-info" class="text-success"></p>
            <p id="bundle-info-text" class="text-success"></p>
          </div>
          <button id="confirm-checkout" class="btn btn-primary w-100">
            Conferma Acquisto
          </button>
        </div>
      </div>
    </div>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <h2>Il tuo Carrello</h2>
        <ul id="cart-items"></ul>
        <div id="coupon-container">
          <input
            type="text"
            id="coupon-code"
            placeholder="Inserisci codice coupon"
          />
          <button onclick="applyCoupon()">Applica</button>
        </div>
        <button id="close-cart">Chiudi</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="js/carrello.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
