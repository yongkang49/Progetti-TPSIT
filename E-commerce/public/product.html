<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Prodotto</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/carrello.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand">FORX</a>
            <button id="cart-button">Carrello (0)</button>
        </div>
    </nav>
    <div class="container text-center bg-white p-4 rounded shadow">
        <img id="product-image" src="" alt="" class="product-img">
        <h1 id="product-name" class="mt-3"></h1>
        <p id="product-price" class="fw-bold text-success fs-4"></p>
        <p id="product-description" class="text-muted"></p>
        <button id="add-to-cart" class="btn btn-primary w-100">Aggiungi al Carrello</button>
        <a href="index.html" class="btn btn-outline-secondary mt-3 w-100">Torna alla Home</a>
    </div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Il tuo Carrello</h2>
            <ul id="cart-items"></ul>

            <button id="checkout-button">Checkout</button>
            <button id="close-cart">Chiudi</button>
        </div>
    </div>
    <script src="js/carrello.js"></script>
    <script src="js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
