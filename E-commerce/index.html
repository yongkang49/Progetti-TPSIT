<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORX</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/carrello.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FORX</a>
        <div>
          <button id="bundle-info" class="btn btn-outline-info me-2">
            <i class="fas fa-info-circle"></i> Info Bundle
          </button>
          <button id="cart-button">Carrello (0)</button>
        </div>
      </div>
    </nav>

    <div id="slideShow" class="carousel slide slider" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/slide1.jpg" class="d-block w-100" alt="slide" />
        </div>
        <div class="carousel-item">
          <img src="images/slide2.jpg" class="d-block w-100" alt="slide" />
        </div>
        <div class="carousel-item">
          <img src="images/slide3.jpg" class="d-block w-100" alt="slide" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#slideShow"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden prev">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#slideShow"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden next">Next</span>
      </button>
    </div>
    <section id="products-list"></section>

    <div class="container mt-4">
      <!-- ... resto del contenuto ... -->
    </div>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <h2>Il tuo Carrello</h2>
        <ul id="cart-items"></ul>
        <div id="coupon-container">
          <input
            type="text"
            id="coupon-code"
            placeholder="Inserisci codice coupon"
          />
          <button onclick="applyCoupon()">Applica</button>
        </div>
        <a
          id="checkout-button"
          href="checkout.html"
          style="text-decoration: none"
          >Checkout</a
        >
        <button id="close-cart">Chiudi</button>
      </div>
    </div>

    <script src="js/carrello.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
