<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettagli Prodotto</title>
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/carrello.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FORX</a>
        <div>
          <button id="bundle-info" class="btn btn-outline-info me-2">
            <i class="fas fa-info-circle"></i> Info Bundle
          </button>
          <button id="cart-button">Carrello (0)</button>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row">
        <!-- Dettagli del prodotto -->
        <div class="col-md-6">
          <div
            class="bg-white p-4 rounded shadow"
            style="max-width: 600px; margin-left: 2%"
          >
            <img
              id="product-image"
              src=""
              alt=""
              class="product-img img-fluid"
            />
            <h1 id="product-name" class="mt-3"></h1>
            <p id="product-price" class="fw-bold text-success fs-4"></p>
            <p id="product-description" class="text-muted"></p>
            <button id="add-to-cart" class="btn btn-primary w-100">
              Aggiungi al Carrello
            </button>
          </div>
        </div>

        <!-- Dati aggiuntivi sul prodotto -->
        <div class="col-md-6">
          <div class="bg-white p-4 rounded shadow" style="max-width: 600px">
            <h3>Dettagli Extra</h3>
            <ul class="list-group">
              <li class="list-group-item">
                <strong>Materiale:</strong> <span id="product-materiale"></span>
              </li>
              <li class="list-group-item">
                <strong>Taglia:</strong> <span id="product-taglio"></span>
              </li>
              <li class="list-group-item">
                <strong>Colore:</strong>
                <div id="product-colore" class="d-flex flex-wrap"></div>
              </li>
              <li class="list-group-item">
                <strong>Disponibilit√†:</strong>
                <span id="product-quantit√†"></span>
              </li>
            </ul>

            <!-- Sezione Personalizzazione -->
            <div class="mt-4">
              <div class="bg-white p-4 rounded shadow">
                <h3>Personalizzazione</h3>
                <div class="mb-3">
                  <label for="customization-type" class="form-label"
                    >Tipo di personalizzazione</label
                  >
                  <select class="form-select" id="customization-type">
                    <option value="">Nessuna personalizzazione</option>
                    <option value="text" data-price="5">Testo (+5‚Ç¨)</option>
                    <option value="small-image" data-price="8">
                      Disegno piccolo (+8‚Ç¨)
                    </option>
                    <option value="large-image" data-price="12">
                      Disegno grande (+12‚Ç¨)
                    </option>
                  </select>
                </div>

                <div
                  id="text-customization"
                  class="customization-options mb-3"
                  style="display: none"
                >
                  <label for="custom-text" class="form-label"
                    >Il tuo testo</label
                  >
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="custom-text"
                    maxlength="20"
                    placeholder="Massimo 20 caratteri"
                  />

                  <label for="text-position" class="form-label"
                    >Posizione del testo</label
                  >
                  <select class="form-select mb-2" id="text-position">
                    <option value="front-center">Centro frontale</option>
                    <option value="front-top">Alto frontale</option>
                    <option value="front-bottom">Basso frontale</option>
                    <option value="back-center">Centro posteriore</option>
                    <option value="back-top">Alto posteriore</option>
                    <option value="sleeve-left">Manica sinistra</option>
                    <option value="sleeve-right">Manica destra</option>
                  </select>

                  <div class="form-text mb-3">
                    Inserisci il testo che vuoi aggiungere al prodotto e scegli
                    dove posizionarlo
                  </div>
                </div>

                <div
                  id="image-customization"
                  class="customization-options mb-3"
                  style="display: none"
                >
                  <label class="form-label">Scegli il disegno</label>
                  <div class="d-flex flex-wrap gap-2">
                    <label class="design-option">
                      <input type="radio" name="design" value="cuore" />
                      <span>‚ù§Ô∏è Cuore</span>
                    </label>
                    <label class="design-option">
                      <input type="radio" name="design" value="stella" />
                      <span>‚≠ê Stella</span>
                    </label>
                    <label class="design-option">
                      <input type="radio" name="design" value="fiore" />
                      <span>üå∏ Fiore</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <h2>Il tuo Carrello</h2>
        <ul id="cart-items"></ul>
        <div id="cart-buttons" class="d-flex flex-column gap-2">
          <a id="checkout-button" class="btn btn-success">Checkout</a>
          <button id="close-cart" class="btn btn-secondary">Chiudi</button>
        </div>
      </div>
    </div>

    <script src="js/carrello.js"></script>
    <script src="js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
